version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: sidekick-mongodb
    restart: unless-stopped
    ports:
      - "27010:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin_password
      MONGO_INITDB_DATABASE: sidekick
    volumes:
      - /var/sidekick/mongodb/db:/data/db
      - /var/sidekick/mongodb/configdb:/data/configdb
    networks:
      - sidekick-network

  mongo-express:
    image: mongo-express:latest
    container_name: sidekick-mongo-express
    restart: unless-stopped
    ports:
      - "8001:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin_password
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin_password@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      - mongodb
    networks:
      - sidekick-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: sidekick-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - /var/sidekick/qdrant/storage:/qdrant/storage
      - /var/sidekick/qdrant/snapshots:/qdrant/snapshots
    networks:
      - sidekick-network

networks:
  sidekick-network:
    driver: bridge
